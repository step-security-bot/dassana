name: "*Prod Upgrade* static site content"
on:
  workflow_dispatch:
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:

  Copy-from-dev-to-prod:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v2
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        uses: actions/checkout@28c7f3d2b5162b5ddd3dfd9a45aa55eaf396478b # v2.3.1
        with:
          persist-credentials: false
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@67fbcbb121271f7775d2e7715933280b06314838 # v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: copy to prod path
        run: |
          aws s3 sync s3://${{ secrets.SAM_ARTIFACTS_BUCKET }}/dev s3://${{ secrets.SAM_ARTIFACTS_BUCKET }}/prod
